<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>CarFree</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-center">CarFree</h1>
            <p class="lead text-center">Uh-oh poopy stinky</p>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 bg-light sidebar">
                <div class="row">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text inputGroup-sizing-sm"
                                id="inputDestination">Destination:</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>

                <div class="row">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text inputGroup-sizing-sm" id="inputDepartureTime">Departure
                                Time:</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>

                <div class="row">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text inputGroup-sizing-sm" id="inputTimeAtDestination">Minutes at Destination:</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>

                <button type="button" class="btn btn-secondary btn-lg btn-block" id="submitBtn">Go</button>

                <br>
                <h4 class="d-flex justify-content-between">
                    <span>YOUR TRIP:</span>
                </h4>
                <div>
                    <h6>Departure Time: <span id="departureOutput"></span></h6>
                    <h6>Arrival Time: <span id="arrivalOutput"></span></h6>
                    <h6>Return Departure Time: <span id="returnDepartureOutput"></span></h6>
                    <h6>Return Arrival Time: <span id="returnArrivalOutput"></span></h6>
                </div>



                <!-- // here's where the forecast for each hour of the walk should be prepended or appended -->
                <div class="row">
                    <div class="col-md-4" id="forecastBlocks">
                        

                    </div>
                </div>
            </div>

            <div class="col-md-8 float-right justify-content-between" id="mapDisplay">
                <!-- <img class="img-responsive" src="examplemap.png" alt="map"> -->
            </div>




        </div>
    </div>


<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKK8KJohDPEhYbaSp_KUYUSW1KoxoHE5o&callback=initMap"> </script>
<script src="javascript.js"></script>
</body>

</html>
